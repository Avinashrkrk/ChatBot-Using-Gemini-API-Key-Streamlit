<!DOCTYPE html>
<html>
<head>
  <title>Animated Image Scroller</title>
  <style>
    #scroller {
      width: 600px;
      height: 300px;
      position: relative;
      overflow: hidden;
      display: flex;
    }

    #image-list {
      display: flex;
      flex-direction: row;
      animation: scroll 10s infinite linear;
    }

    #image-list li {
      width: 200px;
      height: 300px;
      list-style: none;
    }

    #image-list img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-200px);
      }
    }

    #nav-controls {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    #nav-controls button {
      margin: 5px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #efefef;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scroller">
    <ul id="image-list">
      <li><img src="image1.jpg" alt="Image 1"></li>
      <li><img src="image2.jpg" alt="Image 2"></li>
      <li><img src="image3.jpg" alt="Image 3"></li>
      <li><img src="image4.jpg" alt="Image 4"></li>
      <li><img src="image5.jpg" alt="Image 5"></li>
    </ul>
  </div>

  <div id="nav-controls">
    <button id="prev-btn">Prev</button>
    <button id="next-btn">Next</button>
  </div>

  <script>
    // Get the scroller and navigation elements
    const scroller = document.getElementById('scroller');
    const imageList = document.getElementById('image-list');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    // Add event listeners for navigation buttons
    prevBtn.addEventListener('click', () => {
      imageList.style.animationPlayState = 'paused';
      const firstItem = imageList.firstElementChild;
      imageList.appendChild(firstItem);
      imageList.style.animationPlayState = 'running';
    });

    nextBtn.addEventListener('click', () => {
      imageList.style.animationPlayState = 'paused';
      const lastItem = imageList.lastElementChild;
      imageList.insertBefore(lastItem, imageList.firstChild);
      imageList.style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
